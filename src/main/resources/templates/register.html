<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <style>
        body {
            font-family: arial,sans-serif;
            background-color: #ddd;
        }

        * {
            box-sizing: border-box
        }

        .container {
            padding: 16px;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        form {
            width:70%;
            border: 3px solid #f1f1f1;
            font-family: arial;
            text-align: center;
            margin: 12vh auto;
        }


        input {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        button {
            box-sizing: border-box;
            background-color: grey;
            border-style: none;
            color: white;
            padding: 14px 20px;
            margin: 8px 10px;
            border: none;
            font-size: 22px;
            text-transform: uppercase;
            border-radius: 20px;
            box-shadow: 0 0 0 6px black, 0 0 0 12px grey;
            transition: 0.8s;
            cursor: pointer;
            opacity: 0.9;
        }

        .cancelbtn, .signupbtn {
            float: left;
            width: 48%;
        }

        button:hover {
            opacity: 1;
        }

        /* Change styles for cancel button and signup button on extra small screens */
        @media screen and (max-width: 320px) {
            .cancelbtn, .signupbtn {
                width: 100%;
            }
        }
    </style>

</head>

<body>

<div class="container">
    <form th:action="@{/register}" method="post" th:object="${registerForm}">

        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>

        <div class="labels">
            <label for="uname"><b>User Name</b></label>
            <input th:type="text" th:field="*{userName}" placeholder="Name of user..." th:errorClass="error">
             <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Error with user's name...</span>

            <label for="email"><b>Email</b></label>
            <input th:type="text" th:field="*{email}" placeholder="E-mail..." th:errorClass="error">
             <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error with email adress...</span>

            <!--<label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>-->
            <label><b>Password</b></label>
            <input th:type="password" th:field="*{password}" th:errorClass="error">
             <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error with user's password..</span>

            <!--<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>-->
        </div>
        <div class="clearfix">
            <a href="/">
                <button type="button" class="cancelbtn">Cancel</button>
            </a>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
        <!-- </div>-->
    </form>
</div>

</body>

</html>
