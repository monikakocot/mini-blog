<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mini blog</title>
</head>
<body>
<div class="header">
    <div th:replace="~{includes/searchbar :: searchForm}"></div>
</div>

<div>
        <a th:href="@{/sortedPosts}">
        <button name="title" method="get">
            Sort posts </button>
              </a>
</div>


<h1>My posts</h1>
<div th:each="post : ${posts}">

    <a th:href="@{'/post/' + ${post.id}}">
    <h2 th:text="${post.title}"></h2>
    </a>
    <div th:text="${post.content}"></div>
    <!-- czas, treść -->
    <br>
    <a th:href="@{/addTag}">Add Tags to the post!</a>
    <h3> Comments:</h3>
    <div th:each="comment : ${post.comments}">
        <div th:text="${#dates.format(comment.audit.added, 'yyyyMMdd hh:mm:ss')}"></div>
        <div th:text="${comment.comment}"></div>
    </div>
    <a th:href="@{'/post/' + ${post.id} + '/addComment/'}">Add Comment!</a>

</div>
</body>
</html>
