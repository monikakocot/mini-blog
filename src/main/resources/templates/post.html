<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mini blog</title>

    <!--BOOTSTRAP-->
    <link rel='stylesheet' href='webjars/bootstrap/3.2.0/css/bootstrap.min.css'>
    <script type="text/javascript" src="webjars/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!--END BOOTSTRAP-->

</head>

<body>

<div class="container" th:if="${post != null}">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">

                <div>
                    <h1 th:text="${post.title}"></h1>
                    <div th:text="${post.content}"></div>
                    <!-- czas, treść -->
                    <div th:each="comment : ${post.comments}">
                        <div th:text="${#dates.format(comment.audit.added, 'yyyyMMdd hh:mm:ss')}"></div>
                        <div th:text="${comment.comment}"></div>
                    </div>
                </div>
                <div>
                    <h3>Add new comment:</h3>
                    <form th:action="@{/post/addComment}" method="post">
                        <input type="hidden" name="postId" th:value="${post.id}">
                        <!--<input type="text" th:name="title" placeholder="Tytuł...">-->
                        <!--<br>-->
                        Comment's content:<br>
                        <textarea th:type="text" th:name="commentBody"></textarea>
                        <br>
                        <input th:type="submit" value="Add comment">
                    </form>
                </div>
                <div>
                    <h3>Add Tag to The post</h3>
                    <form th:action="@{/addTag}" method="post">
                        <input type="hidden" name="postId" th:value="${post.id}">
                        <input type="text" th:name="tagId" placeholder="TagId...">
                        <br>
                        <input th:type="submit" value="Add Tag!">
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>


<div class="container" th:if="${post == null}">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <p>
                    Soory we have not found the post you are looking for :(
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
